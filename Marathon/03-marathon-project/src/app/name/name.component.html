    <h1 class="a"> LastName : {{lastName}}</h1>

    <div *ngIf="lastName.length > 0 ? true : false">
        <button class="box" (click)="onSubmit()">Submit</button>
    </div>

        <button [disabled]="lastName.length > 0 ? false : true" class="box" (click)="onSubmit()">Submit</button>

</div>
