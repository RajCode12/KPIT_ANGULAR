<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Student Id</label>
      <input type="number" formControlName="studentId">
    </div>
    <div>
      <label>Student Name</label>
      <input type="text" formControlName="studentName">
    </div>
    <div>
      <button type="submit" class="btn btn-danger" [disabled]="studentForm.invalid">Submit</button>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.studentId}}</td>
                <td>{{s.studentName}}</td>
                <td>{{s.studentMarks}}</td>
            </tr>
        </tbody>
    </table>
</form>
