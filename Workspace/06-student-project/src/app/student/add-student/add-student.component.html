<div>
    <div><p>Enter Student Id</p></div>
    <div class="style1"><input type="number" [(ngModel)]="student.studentId"></div>
    <div><p>Enter Student Name</p></div>
    <div class="style1"><input type="text" [(ngModel)]="student.studentName"></div>
    <div><p>Enter Student Address</p></div>
    <div class="style1"><input type="text" [(ngModel)]="student.studentAddress"></div>
</div>
<div>
    <button class="box" (click)="addHandler()">Submit</button>
</div>
