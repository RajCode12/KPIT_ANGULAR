<div class="container">
  <h1 style="color:blue; background-color:azure;">Teacher App</h1>
  <div>
    <app-add-teacher (add)="addTeacher($event)"></app-add-teacher>
  </div>
  <div>
    <app-delete-teacher (delete)="deleteTeacher($event)"></app-delete-teacher>
  </div>
  <div *ngFor="let t of teachers">
    <app-list-teachers [teacher]="t"></app-list-teachers>
  </div>
</div>
